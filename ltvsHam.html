<!--Tìm sao trong chuỗi phù hợp với chòm sao tương ứng (fix by A.H)-->
<input id="nhSao">
<button onclick="check()">Tìm</button>
<p id="ketQ"></p>
<script>
    let s = ['Polaris', 'Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus']
    let cs = ['Ursa Minor','Tarurus', 'Cygnus', 'Lyra','Aquila','Ursa Major','Leo']
    function check(){
        let nhapp = document.getElementById('nhSao').value; //lấy giá trị ng dùng nhập
        let check=s.indexOf(nhapp);//tìm phần tử xem có trong mảng k, có thì trả về giá trị
   if (check==-1){
       document.getElementById('ketQ').innerHTML="Không tìm thấy!"
   } //nếu check k thuộc các phần tử trong mảng -> k tim thay
else {
       document.getElementById('ketQ').innerHTML=cs[check];
    //còn lại ra mảng cs phù hợp với các mảng tương ứng (trả về giá trị)
   }
    }
</script>
