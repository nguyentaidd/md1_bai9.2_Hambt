<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fix</title>
</head>
<body>
<script>
    function prime(n){
        let numbers = 1;
        if (n<2){
            return
            numbers = 0;}
        let i = 2;
        while (i<n){
            if (n%i===0) {
                numbers = 0;
                break;
            }
            i++;
        }
        return n
    }
    let n = prompt('Nhập số tự nhiên: ');
    let check = prime(n);
    if (check === 1)
        alert(n + ' là số nguyên tố')
    else
        alert(n + ' không phải số nguyên tố')
</script>

</body>
</html>
